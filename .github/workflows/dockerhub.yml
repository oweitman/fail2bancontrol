name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    tags: [ "v*", "release-*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  IMAGE_NAME: oweitman/fail2bancontrol

jobs:
  docker:
    # ðŸ‘‰ Nur starten, wenn explizit gewÃ¼nscht, bei Tags, oder manuell
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.ref_type == 'tag' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[build image]')) ||
      (github.event_name == 'pull_request' && (
        contains(github.event.pull_request.title, '[build image]') ||
        contains(github.event.pull_request.body,  '[build image]')
      ))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Releases (Git-Tags) â†’ 1.2.3, 1.2, 1 + latest
            type=semver,pattern={{version}},event=tag
            type=semver,pattern={{major}}.{{minor}},event=tag
            type=semver,pattern={{major}},event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

            # NEU: bei Push auf main mit Commit-Flag oder bei manuellem Run â†’ latest
            type=raw,value=latest,enable=${{ github.ref_type == 'branch' && (github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[build image]')) }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ github.event.repository.name }}

      - name: Build (PRs & main nur bauen) / Push nur bei Tags
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          # âœ… Nur bei Git-Tags pushen (sonst nur Build)
          push: ${{ github.ref_type == 'tag' }}
          # âœ… Attestations/Provenance nur wenn wir wirklich pushen
          provenance: ${{ github.ref_type == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    tags: [ "v*", "release-*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  IMAGE_NAME: oweitman/fail2bancontrol

jobs:
  docker:
    # ðŸ‘‰ Nur starten, wenn explizit gewÃ¼nscht (Commit-Flag), bei Tags oder manuell
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.ref_type == 'tag' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[build image]')) ||
      (github.event_name == 'pull_request' && (
        contains(github.event.pull_request.title, '[build image]') ||
        contains(github.event.pull_request.body,  '[build image]')
      ))

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login nur wenn wir gleich pushen (keine Secrets-Leaks bei PRs/Forks)
      - name: Login to Docker Hub
        if: >
          github.ref_type == 'tag' ||
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' && contains(github.event.head_commit.message, '[build image]'))
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Releases (Git-Tags) â†’ 1.2.3, 1.2, 1 + latest
            type=semver,pattern={{version}},event=tag
            type=semver,pattern={{major}}.{{minor}},event=tag
            type=semver,pattern={{major}},event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

            # Push auf main mit Commit-Flag oder manueller Run â†’ latest
            type=raw,value=latest,enable=${{
              (github.event_name == 'workflow_dispatch') ||
              (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' && contains(github.event.head_commit.message, '[build image]'))
            }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ github.event.repository.name }}

      - name: Build (PRs nur bauen) / Push bei Tags, Flag oder manuell
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          # ðŸ‘‰ Push bei: Tag-Builds ODER Commit-Flag auf main ODER manueller Run
          push: ${{ github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' && contains(github.event.head_commit.message, '[build image]')) }}
          provenance: ${{ github.ref_type == 'tag' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_type == 'branch' && github.ref_name == 'main' && contains(github.event.head_commit.message, '[build image]')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
